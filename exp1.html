                width: 100%;

                background:rgb(41, 143, 102);
            }

    </head>

            <h6>This is heading6 Tag</h6>
            <div id="footer">
                <p align='center'>&copy; P.Keerthana 214G1A3237 all rights --reserved </p>
            </div>
